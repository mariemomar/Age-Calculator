<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <h2 id="title">Age Calculator</h2>
        <div class="cart">
            <label for="dateOfBirth">Date Of Birth</label>
            <input type="date" id="dateOfBirth">
            <label for="ageOnThisDate">Age On This Date</label>
            <input type="date" id="ageOnThisDate">
            <div class="buttons">
                <button id="calculate">Calculate</button>
                <button id="reset">Reset</button>
            </div>
        </div><!--cart-->
        <h2 id="yourAgeIs">Your Age is</h2>
        <div class="result">
            <h2 id="years"></h2>
            <div class="result_y_m_d">Years</div>
            <h2 id="months"></h2>
            <div class="result_y_m_d">Months</div>
            <h2 id="days"></h2>
            <div class="result_y_m_d">Days</div>
        </div><!--result-->
    </div><!--container-->
    <script src="script.js"></script>
</body>
</html>
